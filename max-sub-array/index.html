  <script>
    // 最大子序和
    // 给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和
    var arr = [-2,1,-3,4,-1,2,1,-5,4];
    function maxSubArray(nums) {
      let i, j, k;
      let thisSum;
      let maxSum;
      maxSum = - Number.MAX_VALUE;
      for (i = 0; i < nums.length; i++){
          thisSum = 0;
        for (k = i; k < nums.length; k++) {
          // 找到最大子串
          if (thisSum > maxSum) {
            maxSum = thisSum
          }
          // start: i  end: k
        }
      }
      return maxSum
    }
    console.log(maxSubArray(arr))
    </script>
