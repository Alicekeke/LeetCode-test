  <script>
 /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */

/**
 * @param {ListNode} head
 * @return {boolean}
 */
//  解法1：遍历链表，创建map给链表留下对应记号，判断之前是否取过值，防止死循环
var hasCycle = function(head) {
    let map = new Map() //记录信息
    let current = head
    while(current){
      if(map.has(current)){ //map.has 比较的是什么值
        return true
      }else{
        map.set(current, '1') //  在另一个map中留下记录
      }
      current = current.next
    }
    return false
  };

  // 解法2： 快慢指针(较优解)
  var hasCycle1 = function(head) {
    var slow = fast = head;
    while(slow && fast && fast.next) {
      slow = slow.next;   // 慢指针跑一步
      fast = fast.next.next;    // 快指针跑两步
      if (slow === fast) {    // 两个指针相遇
        return true;
      }
    }
    return false    // 如果快慢指针整个遍历完了，没有发生碰撞则无循环
  }

  </script>
