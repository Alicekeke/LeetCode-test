  <script>
    // 数组 存储起来连续的一段空间；链表 独立的存储结构,元素的存储结构由指针链接次序实现
    // 数组删除一个元素，往后的内容都需要往前移动；链表删除一个元素，只需要修改一下指向
    let head = null         //定义一个单结点
    function Node(element){
      this.element = element
      this.next = null
    }

    // 增删改查
    function LinkList() {
      this.head = null
      this.length = null
    }
    LinkList.prototype.add = function(element){
      let block = new Node(element)
      // 保存一下块 头结点
      if (!this.head) {
        this.head = block //第一个进来的就是头结点
      }else{
        // 通过头元素遍历找到下一个可以插入的尾结点
        let current = this.head
        while(current.next) {
          current = current.next
        }
        // 找到next为空的结点
        current.next = block
      }
    }
    
    LinkList.prototype.showAll = function() {
      if (this.head) {
        //一步步往下取值
        let current = this.head
        while(current) {
          console.log(current.element)
          current = current.next
        }
      }
